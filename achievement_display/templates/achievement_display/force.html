<html>

	<meta charset="utf-8">

    <link href="/statics/achievement_display/css/font.css" rel="stylesheet">
    <link href="/statics/achievement_display/plugin/bootstrap/bootstrap3-3-0.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/statics/achievement_display/css/force.css">
    <script type="text/javascript" src="/statics/achievement_display/js/force.js"></script>
	<!--  js  link -->

<body>


<div id="main">
    <div class="container" id="container">
        <div class="row">
            <div class="col-lg-9" id="main-left">
                <div id = "demo1" ></div>
            </div>
            <div class="col-lg-3" id="main-right">
                <div id="card-top-blank"></div>
                <div id="card">
                    <div id="card-close"><i id="close-icon" onclick="close_ele('card');">&#xe616;</i></div>
                    <div id="card-img"><i id="op-icon" >&#xe617;</i></div>
                    <div id="card-title"><span id="card-title-content">复旦大学软件工程实验室</span></div>
                    <div id="card-desc">
                        <p id="card-p">
                            该室是教育部软件科学与技术网上合作研究中心的成员单位，成立于1989年，长期从事软件工程方法、理论、工具与开发环境以及软件工程技术产业化应用等方面的研究和实践工作。实验室研究领域包括自适应软件、软件维护与再工程
                        </p>
                    </div>
                    <div id="card-bottom-blank"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
	require.config({
        packages:[{
            name:'echarts',
            location:'/statics/achievement_display/plugin/echarts/src',
            main:'echarts'
        },{
            name:'zrender',
            location:'/statics/achievement_display/plugin/zrender/src',
            main:'zrender'
        }]
    });
    var  option = {
    title : {
        text: '',
        subtext: '',
        x:'right',
        y:'bottom'
    },
    tooltip : {
        trigger: 'item',
        formatter: '{a} : {b}'
    },
    legend: {
        x: 'left',
        selected:{'朋友':true,'家人':true,'人物':true},
        data:['家人','朋友','人物']
    },
    isShowScrollBar:false,
    series: [
        {
            type:'kforce',
            categories : [
                {
                    name: '人物',
                    itemStyle: {
                        normal: {
                            color : '#ff7f50'
                        }
                    }
                },
                {
                    name: '家人',
                    itemStyle: {
                        normal: {
                            color : '#ff7f50'
                        }
                    }
                },
                {
                    name:'朋友',
                    itemStyle: {
                        normal: {
                            color : '#87cdfa'
                        }
                    }
                }
            ],
            itemStyle: {

                normal: {
                    label: {
                        show: true,
                        textStyle: {
                            color: '#000000'
                        }
                    },
                    nodeStyle : {
                        brushType : 'both',
                        strokeColor : 'rgba(255,215,0,0.4)',
                        lineWidth : 1
                    }

                },emphasis:{
                    linkStyle : { strokeColor : '#5182AB'}
                }
            },
            minRadius : 15,
            maxRadius : 25,
            density : 0.8,
            attractiveness: 0.8,
            nodes:[
                {category:0, name: '乔布斯', value : 10,shapeType:'rectangle',
                  onclick:function(params){
                     //alert(params.target.style.id);
                     //params.target.style.text = "雷布斯";
                      //ajax(params.target.style.id);
                      show_ele("card");
                },
                  itemStyle:{
                    normal:{
                        id: "Educational_1000000001",
                        width:100,
                        height:80

                    }
                }},
                {category:1, name: '克拉拉-乔布斯',value : 3},
                {id:0,category:1, name: '丽萨-乔布斯',value : 2,shapeType:'ellipse',
                itemStyle:{

                    normal:{
                        a:40,
                        b:20
                    }
                }},
                {category:1, name: '保罗-乔布斯',value : 3,},
                {category:1, name: '劳伦-鲍威尔',value : 7},
                {category:2, name: '史蒂夫-沃兹尼艾克',value : 5},
                {category:2, name: '奥巴马',value : 8,shapeType:'rectangle'},
                {category:2, name: '比尔-盖茨',value : 9},
                {category:2, name: '乔纳森-艾夫',value : 4},
                {category:2, name: '蒂姆-库克',value : 4},
                {category:2, name: '龙-韦恩',value : 1},
            ],
            links : [
                {source : 1, target : 0, weight : 1,
                onclick:function(params){
                     alert(params.target.style.id);
                },
                itemStyle:{

                    normal:{
                        id: "122",
                        lineWidth:10,
                        text:'丽萨-乔布斯',
                        textColor:'#030303',
                        textFont:'bold 15px verdana',
                        textPosition:'inside'
                    }
                }},
                {source : 2, target : 0, weight : 2},
                {source : 3, target : 0, weight : 1},
                {source : 4, target : 0, weight : 10},
                {source : 5, target : 0, weight : 3},
                {source : 6, target : 0, weight : 6},
                {source : 7, target : 0, weight : 6},
                {source : 8, target : 0, weight : 1},
                {source : 9, target : 0, weight : 1},
                {source : 10, target : 0, weight : 1}
                
            ]
        }
    ]
};
require(
    [
        'echarts',
        'echarts/chart/kforce',
    ],
    function(ec) {
        var myChart = ec.init(document.getElementById('demo1'));
        myChart.setOption(option);
    }
)
</script>
</body>
</html>
